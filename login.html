<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcelona guide</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <div class="navbar">
        <div class="nav">
            <ul>
                <li class="link">
                    <a href="registration.html">SIGN UP</a>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="split">
        <div class="splitside">
            <div class="header">
                <h1>Barcelona</h1>
                <h5>Your travelguide to the city</h5>
            </div>
          
        </div>
        <div class="splitside">
            <div class="container">
                <div class="form-box-login">
                    <form name="login" id="login-form" action="login.php" method="post" onSubmit="return test();">
                        <h2>Sign In</h2>
                        <div class="row">
                            <div class="col-25">
                                <label for="email">Email</label>
                            </div>
                            <br>
                            <div class="col-75">
                                <input type="text" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="password">Password</label>
                            </div>
                            <br>
                            <div class="col-75">
                                <input type="password" name="password" id="password" required>
                            </div>
                        </div>
                        <div class="row">
                            <input type="submit" name="submit" value="Sign in">
                        </div>
                        <div class="login-register">
                            <p>Don't have an account? <a href="registration.html" class="login-link">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- client-side validering av input-datan från login-formuläret -->
    <script>
        function test() {
            var email = document.forms["login"]["email"].value;
            var psw = document.forms["login"]["password"].value;
            var errors = [];

            if (!validateEmail(email)) {
                errors.push("Enter a valid email");
            }
            if (!passwordCheck(psw)) {
                errors.push("Enter a valid password");
            }
            if (errors.length > 0) {
                window.alert(errors.join("\n"));
                return false;
            } else {
                return true;
            }
        }

        document.getElementById("login-form").addEventListener("submit", function(event) {
            if (!test()) {
                event.preventDefault();
            }
        });

        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        function passwordCheck(psw) {
            // Lösenordet måste vara minst sex tecken långt och innehålla minst en stor bokstav, minst en liten bokstav och minst en siffra.
            var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/;
            return passwordRegex.test(psw);
        }
    </script>
</body>
</html>
